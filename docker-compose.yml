# Single compose file: production (prod) or development (dev) via profile.
#
# Production:  docker compose --profile prod up --build
#   → frontend http://localhost:3000  backend http://localhost:4000
#
# Development: docker compose --profile dev up --build
#   → frontend (hot reload) http://localhost:3001  backend http://localhost:4000
#   No mock API; frontend talks to the real NestJS backend.

services:
  postgres:
    profiles:
      - prod
      - dev
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 2s
      timeout: 5s
      retries: 5

  backend:
    profiles:
      - prod
      - dev
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/postgres"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    profiles:
      - prod
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:4000"
    depends_on:
      backend:
        condition: service_started

  frontend-dev:
    profiles:
      - dev
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:4000"
      API_BASE_URL: "http://backend:4000"
      # Let pnpm run in Docker without TTY (avoids ERR_PNPM_ABORTED_REMOVE_MODULES_DIR_NO_TTY)
      CI: "true"
      # File watching in Docker (host filesystem): polling so changes hot-reload
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      backend:
        condition: service_started
    command: sh -c "pnpm install && exec pnpm exec next dev -H 0.0.0.0 --webpack"

volumes:
  frontend_node_modules:
  postgres_data:
